<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>

    <style>

        #seker{
            width: 50%;
            border: 5px solid darkorange;
        }
        #seker2{
            width: 50%;
            border: 5px solid darkorange;
        }

        #yorum{
            resize: none;
            width: 300px;
            height: 100px;
        }

        .hrv{
            display: inline-block;
            width: 100px;
        }

    </style>

</head>
<body style="margin-bottom:500px">
    <h1>Welcome to Clarusway</h1>

    <form action="result.html" method="get">

        <div>
            <label for="name">Adınızı Giriniz:</label>
            <input type="text" name="isim" id="name" placeholder="Isminizi giriniz..." >
            <br>
            <label for="lname">Soyadınızı Giriniz:</label>
            <input type="text" name="Soyad" id="lname" placeholder="Soyadınızı giriniz..." >
        </div>
        
        <div>
            <label for="sifre">Parolanızı giriniz:</label>
            <input type="password" name="Girilen Parola" id="sifre">
        </div>

        <div>
            <p>Cinsiyetinizi Giriniz:</p>
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender1" value="Erkek" >
            <label for="gender2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="Kadın">
        </div>

        <div>
            <p>Favori hayvanlarınızı işaretleyin</p>
            <input type="checkbox" name="hayvan_1" id="panda" value="Panda">
            <label for="panda">Panda</label>
            <input type="checkbox" name="hayvan_2" id="fish" value="Balık">
            <label for="fish">Balık</label>
            <input type="checkbox" name="hayvan_3" id="horse" value="Unicorn">
            <label for="horse">Unicorn</label>
        </div>

        <div>
            <label for="age">Yaş:</label>
            <input type="number" name="Girilen yaş" id="age" min="18" max="999">
        </div>

        <div>
            <label for="search">Ara:</label>
            <input type="search" name="Aranan_Kelime" id="search" maxlength="5" minlength="3">
        </div>

        <div>
            <label for="renk">Renk Seçin:</label>
            <input type="color" name="seçilen_renk" id="renk">
        </div>

        <div>
            <label for="tarih">Tarih seçin</label>
            <input type="date" name="Seçilen_Tarih" id="tarih" min="2022-05-20" max="2022-10-10">
        </div>

        <div>
            <label for="email">Email Girin</label>
            <input type="email" name="Girilen_Email" id="email">
        </div>

        <div>
            <label for="dosya">Dosya Seç</label>
            <input type="file" name="Seçilen_dosya" id="dosya">
        </div>

        <div>
            <label for="no">Tel.No:</label>
            <input type="tel" name="tel_no" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        </div>

        <div>
            <label for="seker">Hangi Tatlıyı istersiniz:</label>
            <br>
            <select name="Seçilen Tatlı" id="seker" size="6" multiple>
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Profiterol">Profiterol</option>
                <option value="Pudding">Pudding</option>
                <option value="Magnolia">Magnolia</option>
                <option value="Kazandibi">Kazandibi</option>
            </select>
        </div>

        <div>
            <label for="seker2">Hangi Tatlıyı istersiniz:</label>
            <br>
            <select name="Seçilen Tatlı" id="seker2" size="8" multiple>
                <optgroup label="Sütlü tatlılar">
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Profiterol">Profiterol</option>
                    <option value="Pudding">Pudding</option>
                    <option value="Magnolia">Magnolia</option>
                    <option value="Kazandibi">Kazandibi</option>
                </optgroup> 

                <optgroup label="Şerbetli Tatlılar">
                    <option value="Baklava">Baklava</option>
                    <option value="Künefe">Künefe</option>
                    <option value="Katmer">Katmer</option>
                    <option value="Kadayıf">Kadayıf</option>
                </optgroup>
            </select>
        </div>

        <div>

            <label for="yorum">Yorum</label>
            <br>
            <textarea  name="Girilen_yorum" id="yorum" placeholder="Yorum Lütfen..."></textarea>
        </div>

        <div>
            <label for="input-browser">Browsers:</label>

            <input type="text" name="Kullanılan Browser" id="input-browser" list="browsers">

            <datalist id="browsers">
                <option value="FireFox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>

        </div>
        <br><br><br>

        <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <label class="hrv" for="fname">isim</label>
                <input type="text" name="isim" id="fname">
                <br>
                <label class="hrv" for="sname">Soyisim</label>
                <input type="text" name="soyisim" id="sname">
            </fieldset>
        </div>




        <br><br><br><br><br>
        <input type="submit" value="Gönder">
        <br><br><br>
        <input type="reset" value="Sıfırla">
    </form>
    
</body>
</html>
